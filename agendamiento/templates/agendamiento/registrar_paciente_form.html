<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo_pagina|default:"Formulario" }} - Sistema de Citas</title>
    <style>
        body { font-family: sans-serif; margin: 20px; /* Añadimos un margen general ya que no hay header */ padding: 0; background-color: #f4f4f4; color: #333; }
        /* Quitamos los estilos específicos del header que ya no existe en esta plantilla */
        
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 700px; margin: 40px auto; } /* Aumentamos el margen superior del container */
        h1, h2, h3 { color: #0056b3; text-align: center; }
        form p { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], select { 
            width: calc(100% - 22px); 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            margin-bottom: 5px;
            box-sizing: border-box; 
        }
        select { width: 100%; }
        button[type="submit"] { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; /* Margen superior para el botón */}
        button[type="submit"]:hover { background-color: #218838; }
        
        .errorlist { list-style-type: none; padding: 0; color: red; font-size: 0.9em; margin-top: -10px; margin-bottom: 10px;}
        .errorlist li { margin-bottom: 5px; }
        .helptext { font-size: 0.8em; color: #777; margin-top: -10px; margin-bottom: 10px; display: block; }
        
        .messages { list-style-type: none; padding: 0; margin-bottom: 20px; }
        .messages li.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; }
        .messages li.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; }

        .form-section { margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 5px; }
        .form-section h3 { margin-top: 0; text-align: left; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ titulo_pagina|default:"Formulario de Registro" }}</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-section">
                <h3>Datos de la Cuenta de Usuario</h3>
                {{ user_form.as_p }}
            </div>

            <div class="form-section">
                <h3>Datos del Paciente</h3>
                {{ paciente_form.as_p }}
            </div>
            
            <button type="submit">Registrar Paciente</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="{% url 'agendamiento:dashboard_asesor' %}">Volver al Dashboard del Asesor</a>
        </p>
    </div>
</body>
</html>
